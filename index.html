<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle of the Multiverse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Battle of the Multiverse</h1>
    </header>

    <nav>
        <button onclick="showTab('deck')">Consulter le Deck</button>
        <button onclick="showTab('game')">Survivor Valley</button>
    </nav>

    <main>
        <section id="deck" class="tab-content">
            <h2>Mon Deck</h2>
            <div id="deck-cards"></div>
        </section>

        <section id="game" class="tab-content" style="display: none;">
            <h2>Mode de Jeu</h2>
            <p id="score">Score : 0</p>
            <button onclick="startGame()">Commencer le jeu</button>
            <div id="enemy">
                <h3>Adversaire Actuel</h3>
                <div id="enemy-card"></div>
            </div>
            <div id="controls">
                <button onclick="nextTurn()">Suivant</button>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
